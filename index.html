<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestForm</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="form-placement">
        <form>
            <h2>Connexion</h2>

            <div class="input-zone">
                <label>
                    <input type="text" placeholder="Nom d'utilisateur" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </label>

                <label>
                    <input type="password" placeholder="Mot de passe" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </label>

                <div class="line-under-input">
                    <label class="remember-me">
                        <input type="checkbox">
                        Se souvenir de moi
                    </label>
                    <a href="">Mot de passe oubli√© ?</a>
                </div>

                <input type="submit" class="connect" value="Connecter">

                <div class="line-under-connexion">Pas de compte ? <a href="" class="inscription">S'inscrire</a></div>
            </div>
        </form>
    </div>
</body>

</html>
